<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__row">
                        <div class="header__leftside">
                            <a href="/" class="logo header__logo">
                                <img src="./img/logo.svg" alt="Джонни Тунец">
                            </a>
                            <ul class="nav-menu header__nav-menu">
                                <li class="nav-menu__item city-select">
                                    <svg class="location-icon">
                                        <use xlink:href="img/icons/sprite.svg#location"></use>
                                    </svg>
                                    <span class="nav-menu__link">Краснодар</span>
                                    <!-- <ul class="city-select__list">
                                        <li class="city-select__item">Краснодар</li>
                                        <li class="city-select__item">Волгоград</li>
                                        <li class="city-select__item">Саратов</li>
                                    </ul> -->
                                </li>
                                <li class="nav-menu__item">
                                    <a href="#" class="nav-menu__link">Акции</a>
                                </li>
                                <li class="nav-menu__item">
                                    <a href="#" class="nav-menu__link">О нас</a>
                                </li>
                                <li class="nav-menu__item">
                                    <a href="#" class="nav-menu__link">Доставка</a>
                                </li>
                                <li class="nav-menu__item">
                                    <a href="#" class="nav-menu__link">Контакты</a>
                                </li>
                            </ul>
                        </div>
                        <div class="header__rightside">
                            <div class="phone-block">
                                <a href="tel:89990009999" class="phone-block__number">8 (999) 000-99-99</a>
                                <span class="phone-block__text">Прием заказов с 9:00 до 23:00</span>
                            </div>
                        </div>
                    </div>
                    <div class="header__row">
                        <div class="header__leftside header__leftside_border-r">
                            <nav class="menu-products header__menu-products">
                                <a href="#" class="menu-products__link">Комбо наборы</a>
                                <a href="#" class="menu-products__link">Пицца</a>
                                <a href="#" class="menu-products__link">Роллы</a>
                                <a href="#" class="menu-products__link">Суши</a>
                                <a href="#" class="menu-products__link">Сеты</a>
                                <a href="#" class="menu-products__link">Вок и закуски</a>
                                <a href="#" class="menu-products__link">Салаты</a>
                                <a href="#" class="menu-products__link">Десерты</a>
                                <a href="#" class="menu-products__link">Напитки</a>
                                <a href="#" class="menu-products__link">Дополнительно</a>
                            </nav>
                            <div class="search-block">
                                <div class="search-block__control">
                                    <input type="text" class="search-block__input">
                                    <button class="search-block__reset">
                                        <svg class="reset-icon">
                                            <use xlink:href="img/icons/sprite.svg#cross"></use>
                                        </svg>
                                    </button>
                                    <button class="search-block__btn btn">Найти</button>
                                </div>
                                <svg class="search-icon">
                                    <use xlink:href="img/icons/sprite.svg#search"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="header__rightside">
                            <div class="cart-block personal-block">
                                <div class="personal-block__visual">
                                    <svg class="cart-icon">
                                        <use xlink:href="img/icons/sprite.svg#cart"></use>
                                    </svg>
                                    <div class="cart-block__summ">3</div>
                                </div>
                                <div class="personal-block__text">1 089₽</div>
                            </div>
                            <div class="personal-block profile-block">
                                <div class="personal-block__visual">
                                    <svg class="personal-icon">
                                        <use xlink:href="img/icons/sprite.svg#personal"></use>
                                    </svg>
                                </div>
                                <div class="personal-block__text">
                                    174
                                    <img src="./img/icons/light.svg" alt="points">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="banner-slider">
                        <div class="swiper banner-slider__swiper" data-swiper="banner">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide banner-slider__swiper-slide">
                                    <img src="/src/img/banner1.jpg" alt="tunets">
                                </div>
                                <div class="swiper-slide banner-slider__swiper-slide">
                                    <img src="/src/img/banner2.jpg" alt="tunets">
                                </div>
                                <div class="swiper-slide banner-slider__swiper-slide">
                                    <img src="/src/img/banner3.jpg" alt="tunets">
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination" data-swiperPagination="bannerPagination"></div>
                        <div class="swiper-button-prev" data-swiperNav="bannerPrev">
                            <svg class="shevron-icon">
                                <use xlink:href="img/icons/sprite.svg#shevron"></use>
                            </svg>
                        </div>
                        <div class="swiper-button-next" data-swiperNav="bannerNext">
                            <svg class="shevron-icon">
                                <use xlink:href="img/icons/sprite.svg#shevron"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </section>
            <section class="promo" id="combo">
                <div class="container">
                    <div class="promo__row">
                        <article class="promo-card">
                            <a href="#" class="promo-card__link"></a>
                            <div class="promo-card__bg">
                                <div class="promo-card__content">
                                    <img src="/src/img/promo1.png" alt="promo">
                                </div>
                            </div>
                        </article>
                        <article class="promo-card">
                            <a href="#" class="promo-card__link"></a>
                            <div class="promo-card__bg">
                                <div class="promo-card__content">
                                    <img src="/src/img/promo2.png" alt="promo">
                                </div>
                            </div>
                        </article>
                        <article class="promo-card">
                            <a href="#" class="promo-card__link"></a>
                            <div class="promo-card__bg">
                                <div class="promo-card__content">
                                    <img src="/src/img/promo3.png" alt="promo">
                                </div>
                            </div>
                        </article>
                        <article class="promo-card">
                            <a href="#" class="promo-card__link"></a>
                            <div class="promo-card__bg">
                                <div class="promo-card__content">
                                    <img src="/src/img/promo4.png" alt="promo">
                                </div>
                            </div>
                        </article>
                        <article class="promo-card">
                            <a href="#" class="promo-card__link"></a>
                            <div class="promo-card__bg">
                                <div class="promo-card__content">
                                    <img src="/src/img/promo5.png" alt="promo">
                                </div>
                            </div>
                        </article>
                        <article class="promo-card">
                            <a href="#" class="promo-card__link"></a>
                            <div class="promo-card__bg">
                                <div class="promo-card__content">
                                    <img src="/src/img/promo6.png" alt="promo">
                                </div>
                            </div>
                        </article>
                        <article class="promo-card">
                            <a href="#" class="promo-card__link"></a>
                            <div class="promo-card__bg">
                                <div class="promo-card__content">
                                    <img src="/src/img/promo7.png" alt="promo">
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
            <section class="products" id="rolls">
                <div class="container">
                    <h2 class="title title_h2 products__title_h2">
                        <a href="#">Роллы</a>
                    </h2>
                    <div class="product-filter">
                        <button class="product-filter__button product-filter__button_current">Все</button>
                        <button class="product-filter__button">Филадельфия</button>
                        <button class="product-filter__button">Холодные</button>
                        <button class="product-filter__button">Запечённые</button>
                        <button class="product-filter__button">Горячие</button>
                        <button class="product-filter__button">Острые</button>
                    </div>
                    <div class="products-grid">
                        <article class="product-card">
                            <div class="product-card__top">
                                <a href="#">
                                    <img src="/src/img/roll1.png" alt="roll">
                                </a>
                            </div>
                            <div class="product-card__desc">
                                <h3 class="title title_h3 product-card__title">
                                    <a href="#">Банзай</a>
                                </h3>
                                <p class="product-card__text">Нори, японский рис, творожный сыр Cremette, креветка темпура</p>
                            </div>
                            <div class="product-card__bottom">
                                <div class="product-card__right">
                                    <span class="product-card__price">379&nbsp;₽</span>
                                    <span>/</span> 
                                    <span class="product-card__quant">240&nbsp;г</span>
                                </div>
                                <button class="button product-card__button">Выбрать</button>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
